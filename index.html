<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- impostato contenitore principale -->

    <div class="container-principale">


        <!-- blocco intestazione e sottointestazione -->
        <header class="container-logo-titolo">
            <img src="img/logo.png" alt="logo principale neori con titolo" class="img-size">
        </header>

        <nav>
            <div class="nav">
                <a href="">FEATURES</a>
                <a href="">EDITORIALS</a>
                <a href="">ENVIRONMENT</a>
                <a href="">BLOG</a>
                <a href="">SHOPS</a>
                <a href="">CONTACT</a>

            </div>
        </nav>

            <section>
                <div class="sottointestazione"></div>
            </section>

            <!-- Impostazione main (titolo e colonne) -->

        <main class="clearfix">
            
            <div class="titolo-main"></div>

           

            <div class="colonna1"></div>

            

            <div class="colonna2"></div>

            

            <div class="colonna3"></div>
        </main>

        <!-- divisore finale e footer -->

        <div class="divisori-orizz" marginedivisore></div>

        <footer>

            <div class="footer"></div>
        </footer>
        <div class="margine-finale"></div>

    </div>
    
</body>
</html>
